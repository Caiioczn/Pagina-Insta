<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style3.css">
    <title>Instragram</title>
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
            <img src="./imagens/phones.png" alt="Instagram phone">
       </div>
       <div class="instagram-continue">
         <div class="group">
             <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo" ">
             <div class="profile-photo">
                 <img src="./imagens/perfil2.jpg" alt="foto de perfil">
             </div>
             <a href="#" class="instagram-login">Continue como caio_czn? </a>
             <a href="#" class="instagram-logout">Remover conta</a>
             <div class="group">
                 <p class="not-account">Não é caio_czn?</p>
                 <p class="notaccount">
                     <a class="link-blue">Alterar conta</a>
                     ou 
                     <a class="link-blue" href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Inscreva-se</a>
                 </p>
             </div>
         </div>  
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank"  class="app-download" ></a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"  class="app-download"></a>
                </div>
            </div>
        </div>
   </div>
</body>
